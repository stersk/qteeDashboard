<!DOCTYPE html>
<html  lang="uk" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="mdl-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" th:href="@{/favicon.ico}">

    <title>Вхід</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,700,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>

    <link th:href="@{/styles/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/styles/now-ui-dashboard.min.css}" rel="stylesheet">
    <link th:href="@{/styles/animate.css}" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">

    <script type="text/javascript" th:src="@{/js/core/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/core/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/plugins/bootstrap-notify.js}"></script>
  </head>

  <body class="bg-light">
    <div id="form-container">
      <form class="form-login text-center" th:action="@{/login}" method="post" id="loginForm">
        <img class="mb-4" th:src="@{/images/login.svg}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Вхід</h1>
        <input type="text" name="action" value="login" hidden>
        <label for="username" class="sr-only">Логін:</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Введіть ім'я" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Введіть пароль" required>
        <button class="btn btn-lg btn-dark btn-block" type="submit" value="Login">Ввійти</button>
        <p>
          <a th:href="@{/register}">Зареєструватись</a>
        </p>
        <p class="mt-5 mb-3 text-muted">&copy; 2019 Sters</p>
      </form>
    </div>
  </body>

  <script type="text/javascript" th:if="${param.error}">
      $(document).ready(function() {
          $.notify({
              // options
              message: 'Вхід невдалий. Перевірте логін і пароль, та спробуйте ще раз'
          },{
              // settings
              type: 'danger',
              delay: 0
          });
      });
  </script>
</html>
