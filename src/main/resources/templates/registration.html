<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Tracktor - New user creation</title>
  </head>
  
  <body>
    <h1>Register</h1>
    <img th:src="@{/images/Tractor.png}" height="72"/>
    
    <form method="POST" th:action="@{/register}" id="registerForm">
    
        <label for="username">Username: </label>
        <input id="username" type="text" name="username"/><br/>

        <label for="password">Password: </label>
        <input id="password" type="password" name="password"/><br/>

        <label for="confirm">Confirm password: </label>
        <input id="confirm" type="password" name="confirm"/><br/>

        <label for="fullname">Full name: </label>
        <input id="fullname" type="text" name="fullname"/><br/>
    
        <label for="phone">Phone: </label>
        <input id="phone" type="text" name="phone"/><br/>

        <label for="account">Account: </label>
        <input id="account" type="text" name="account"/><br/>

        <label for="price">Price: </label>
        <input id="price" type="number" step="0.01" min="0" name="price"/><br/>
    
        <input type="submit" value="Register"/>
    </form>
    
  </body>
</html>
